        //Une function sert a ne pas se repeter.

        let li = document.createElement("li");

        document.body.appendChild(li) //c'est la variable li pas l'element.

        //Maintenant crée une fonction qui crée tout les element que l'on veut.
        //On crée une fonction.
        function create(type) { //ici on lui ajoute l'argument qui a le sens
            //ON crée un li
            let li = document.createElement("type"); //On lui rappelle l'argument qui a un sens
            // ajoute d'une chaine de charactere dans mon li.
            li.textContent = "j'ai ajouter du texte";
            //Je place mon li dans le body.
            document.body.appendChild(li) //c'est la variable li pas l'element.

        // On appel la function.

        //Maintenant 2 argument.
        function create(type, argtest) { //ici on lui ajoute les 2 arguments
            //ON crée un li
            let variable = document.createElement("type"); //On lui rappelle l'argument type
            // ajoute d'une chaine de charactere dans mon li.
            variable.textContent = "j'ai ajouter du texte" + argtest; // On lui ajoute le second argument argtest. 
            //Je place mon li dans le body.
            document.body.appendChild(variable) //c'est la variable pas l'element.
        };
        // On appel la function.
        create("p", "h1"); // p est = a l'argument type et h1 est =  a l'argument argtest.

        //function qui recupere un element et qui change la couleur que je lui aurait fournis a l'argument.
        function colorChange(type, color) {
            let element = document.querySelector(type);
            element.textContent = "Je change de couleur";
            element.style.backgroundColor = color;
            document.body.appendChild(element);
        }
        colorChange("h1", "red");

            aze.style.backgroundColor = Mcolor;

        function resultat(num1, num2) {
            return num1 * num2;
            //Return nous renvois le resultat des arguments que l'on lui donne.
            //Le return sert a donner une valeur a notre fonction.
        };
        console.log(resultat(10, 10));
        //donc la ma variab sera = a 20; et est supprimer
