<!--LES OBJECTS-->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>

<body>
    <script>
        //Les objects
        let maPersonne = {
            prenom: "Djaafar",
            nom: "BOUMAZA",
            age: 25,
            region: "Rhône Alpes",
            pays: "Suisse",
            celibataire: false,
            //crée un tableau dans l'objet.
            tab: ["tableau", 1, "true", 2, "false", ["chien", "chat"]]
        };
        //Afficher une valeur du tab.
        console.log(maPersonne.tab[2]);
        //Afficher une valeur du sous tableau.
        console.log(maPersonne.tab[5[1]]);
        console.log(maPersonne["tab"]);
        //acceder au differente proprieter de l'objet. 
        console.log(maPersonne.region);
        //ou
        console.log(maPersonne["region"]);
        //ou
        // console.log(maPersonne[variable]);

        //Si on va veut modifier les valeurs de la proprieter.
        maPersonne.region = "Loire sur saone";
        //si on veux rajoter une nouvelle propriéter a maPersonne.
        maPersonne.sex = "masculin";

        //Ajout d'un object dans maPersonne.
        maPersonne.objectInMap = {
            adresse: "2 rue georges Lyvet",
            codePostal: 69200,
            commune: "Vénissieux"
        };
        console.log(maPersonne.objectInMap);
        maPersonne.objectInMap.codePostal = 69000;
        console.log(maPersonne.objectInMap.codePostal);
        // console.log(maPersonne["objectInMap"]["codePostal"]);

        //Modification de mon pays.
        maPersonne.pays = "FRANCE";

        console.log(maPersonne)


        // crée un object dans un object comme si dessus mais d'une maniere plus simple.
        let maPersonne1 = {
            prenom: "Djaafar",
            nom: "BOUMAZA",
            age: 25,
            // modifier ou add 
            modif: {
                numero: 5,
                rue: "machin",
                ville: "trolala",
            },
            region: "Rhône Alpes",
            pays: "Suisse",
            celibataire: false
        };

        //acceder a une proprieter.
        maPersonne1.modif.numero
            // ou
        console.log(maPersonne1["modif"]["numero"]);

        //function dans un object.

        let personne2 = {
            nom: "BOUMAZA",
            prenom: "Djaafar",
            method: function() {
                alert("helo word");
            },
        };
        personne2.method();
        console.log(personne2.method)
    </script>
</body>

</html>
