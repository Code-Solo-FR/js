<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gameObject</title>
    <style>
        body {
            background-image: url("https://wallpaperhdzone.com/wp-content/uploads/2016/11/blood-elf-wallpaper-HD2.jpg");
            background-size: 100%;
            background-color: #000000;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        
        audio {
            opacity: 0.2;
            width: 5%;
            margin-left: 95%;
            margin-top: 0%;
        }
        
        audio:hover {
            opacity: 0.9;
            background-color: #000000;
            color: #ffffff;
        }
        
        h1 {
            letter-spacing: -2px;
            text-align: center;
            line-height: 1;
            font-size: 5em;
            font-weight: 900;
        }
        
        h1>span.h1css {
            font-family: 'Helvetica Neue', sans-serif;
            color: #f1c40f;
            /*ombre*/
            text-shadow: 5px 10px 30px black, 1px 10px 10px #2c3e50;
            /*degrader color*/
            background-color: #2980b9;
            border-radius: 15px;
            padding: 15px;
            opacity: 0.7;
        }
        
        h1>span.h1css:hover {
            font-family: 'Helvetica Neue', sans-serif;
            color: #f1c40f;
            /*ombre*/
            text-shadow: 5px 10px 30px black, 1px 10px 10px #2c3e50;
            /*degrader color*/
            background-color: #2980b9;
            border-radius: 15px;
            padding: 15px;
            opacity: 0.9;
        }
        
        a {
            list-style: none;
            text-decoration: none;
        }
        /*################################################### BUTTON*/
        
        .divButton {
            height: 65vh;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        
        button {
            height: 10vh;
            background-color: black;
            padding: 10px;
            text-align: center;
            font-weight: 500;
            opacity: 0.6;
            border: none;
            border-radius: 10%;
        }
        
        button:hover {
            height: 10vh;
            font-weight: 900;
            opacity: 0.9;
            background-color: #000000;
            border: none;
            border-radius: 10%;
        }
        /*Color Span*/
        
        .playerColorG {
            color: #e74c3c;
            font-size: 2em;
        }
        
        .playerColorB {
            color: #0000FF;
            font-size: 2em;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <audio src="../audio/logicImpact.mp3" controls loop>Sons</audio>
    <h1><span class="h1css">MORTEL CONSOLE</span></h1>
    <!-- autoplay si l'on veut que le music demare lors de l'ouverture de la page -->
    <div class="divButton">
        <button input type="button" class="player1"><span class="playerColorG">Attaque</span></button>
        <button input type="button" class="player2"><span class="playerColorB">Attaque</span></button>
        <!--<button input="submit" class="botIA">Claquer botIA</button>-->
    </div>
    <div class="divButton">
        <button input="submit" class="sort1"><span class="playerColorG">Sort</span></button>
        <button input="submit" class="sort2"><span class="playerColorB">Sort</span></button>
        <!--<button input="submit" class="botIA">Claquer botIA</button>-->
    </div>
    <script>
        "use strict";
        //############################################################# Bienvenus 
        window.alert("Bienvenus sur mortel console !")

        //############################################################# CREATE OBJECT PLAYER
        // let playerObject= new nomObject();

        //Create object players
        let player1 = {
            name: "player1",
            life: 1000,
            sortHeal: function() {
                return attdefRandomMinMax(20, 30);
            },
            power: function() {
                return attdefRandomMinMax(0.5, 70);
            }
        };
        let player2 = {
            name: "player2",
            life: 1000,
            sortHeal: function() {
                return attdefRandomMinMax(20, 30);
            },
            power: function() {
                return attdefRandomMinMax(0.5, 70);
            }
        };
        console.log(player1, player2);
        //############################################################# CREATE FUNCTiON DAMMAGE PlAYER

        //function D'attack
        let dammage = function(dammagePlayer1, dammagePlayer2) {
            dammagePlayer1.life -= dammagePlayer2.power();
        };
        //dammage(player1, player2); //Player 2 attack le player 1 val = (0 <= 30 && 30 > 10).
        //dammage(player2, player1); //Le player 1 attack le player 2 - 10 hp. val = (0 <= 30 && 30 > 10).
        console.log(player1, player2); // dammage(botIA);

        //function heal.
        let heal = function(healPlayer) {
            healPlayer.life += healPlayer.sortHeal();
        };
        //heal(player1);
        //heal(player2);
        console.log(player1, player2);

        //create function random
        function attdefRandomMinMax(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };
        //############################################################# TARGET BUTTON

        //addEventListener Attack player1 > player 2.
        let buttonTarget1 = document.querySelector(".player1").addEventListener("click", function() {
            dammage(player1, player2);
            console.log("Le joueur 2 vous inflige -10 hp //Stats console : ", player1.life);
        });

        //addEventListener Attack player2 > player 1.
        document.querySelector(".player2").addEventListener("click", function() {
            dammage(player2, player1);
            console.log("Le joueur 1 vous inflige -10 hp //Stats console", player2.life);
        });

        //addEventLister heal Player1.
        document.querySelector(".sort1").addEventListener("click", function() {
            heal(player1);
            console.log(player1);
        });

        //addEventLister heal Player1.
        document.querySelector(".sort2").addEventListener("click", function() {
            heal(player2);
            console.log(player2);
        });

        //############################################################# Create prompt PSEUDO.

        //Create button
        let button = document.createElement("button");
        button.textContent = "Test";
        document.body.appendChild(button);
        button.addEventListener("click", function() {
            let speudoPrompt = prompt("Entrer un pseudonyme").value;
            let pseudoParaf = document.createElement("p");
            pseudoParaf.textContent = speudoPrompt;
            document.body.appendChild(pseudoParaf);
        });
    </script>
</body>

</html>
